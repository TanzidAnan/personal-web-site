<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-white">
    <main class="container mx-auto">
        <div class=" shadow  justify-between items-center text-center h-full">
            <div class="w-full p-4 justify-center flex flex-col items-center">
                <div class="stat">
                    <div class="flex justify-between">
                        <div class="text-center">
                            <img src="assets/Group.png" alt="">
                        </div>
                        <div class="text-center">
                            <div class="stat-value text-center">89,400</div>
                            <div class="stat-desc text-center">Available Balance</div>
                        </div>
                        <div>
                            <button class="btn">Log Out</button>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div>
                    <button class="btn btn-lg ">Add Money</button>
                    <button class="btn btn-lg ">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add money from state -->
                <div class="card bg-base-100 w-full max-w-lg shrink-0 shadow-2xl text-center">
                    <form class="card-body ">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">pin</span>
                            </label>
                            <input type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn btn-primary">Add Mony</button>
                        </div>
                    </form>
                </div>
                <!-- Add money from end -->
            </div>

        </div>
        </div>
    </main>

    <script src="js/home.js"></script>
</body>

</html>
