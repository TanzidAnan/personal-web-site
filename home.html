<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-white">
    <main class="container mx-auto">
        <div class=" shadow  justify-between items-center text-center h-full">
            <div class="w-full p-4 justify-center flex flex-col items-center">
                <div class="stat">
                    <div class="flex justify-between">
                        <div class="text-center">
                            <img src="assets/Group.png" alt="">
                        </div>
                        <div class="text-center">
                            <div id="account-balance" class="stat-value text-center">9400</div>
                            <div class="stat-desc text-center">Available Balance</div>
                        </div>
                        <div>
                            <button class="btn">Log Out</button>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div>
                    <button id="btn-show-add-money" class="btn btn-lg "><img src="assets/money1.png" alt=""> Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg "><img src="assets/purse1.png" alt=""> Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add money from state -->
                <div id="add-money-form" class="card bg-base-100 w-full max-w-lg shrink-0 shadow-2xl text-center">
                    <form class="card-body ">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="add-money-input" type="text" placeholder="Amount" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">pin</span>
                            </label>
                            <input id="add-pin-input" type="password" placeholder="pin" class="input input-bordered"
                                required autocomplete="off" />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-mony" class="btn btn-primary">Add Mony</button>
                        </div>
                    </form>
                </div>
                <!-- Add money from end -->
                <!-- Cast out state -->
                <div id="cast-out-form" class="hidden card bg-base-100 w-full max-w-lg shrink-0 shadow-2xl text-center">
                    <form class="card-body ">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="add-cast-out" type="text" placeholder="cast out Amount" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">pin</span>
                            </label>
                            <input id="add-cast-out-pin" type="password" placeholder="pin" class="input input-bordered"
                                required autocomplete="off" />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cast-out" class="btn btn-primary">Cast Out</button>
                        </div>
                    </form>
                </div>
                <!-- cast out end -->
            </div>

        </div>
        </div>
    </main>

    <script src="js/features.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cast-out.js"></script>
</body>

</html>
